<h1 align=center>Lista Cerebros</h1>
<button type="button" class="btn mr-2 mb-2 btn-success" data-toggle="modal" data-target="#modalCerebros" style="float: right;">
    Agregar Cerebro
</button>
<br>
<div class="card-body">
    <h5 class="card-title">Lista Cerebros <img src="https://image.flaticon.com/icons/png/512/285/premium/285118.png" style="margin-left: 300px; margin-bottom: 20px; height: 200px; width: 200px;" alt=""> </h5>
    <table class="mb-0 table table-light">
        <thead>
            <tr>
                <th>#</th>
                <th>Sabor</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cerebro of cerebros |async; let i=index">
                <td>{{i+1}}</td>
                <td>{{cerebro.flavor}}</td>
                <td>{{cerebro.description}}</td>
                <td>{{cerebro.iq}}</td>
                <td><img src={{cerebro.picture}} alt="picture" style="max-width: 100px;"></td>
                <td><button type="button " class="btn btn-danger" (click)="eliminarCerebro(cerebro._id)">Borrar</button>
                    <button type="button" class="btn mr-2 mb-2 btn-dark" data-toggle="modal" data-target="#modalActualizarCerebros" (click)="actSeleccion(cerebro._id,cerebro)" style="margin:7px;">Actualizar</button></td>
            </tr>

        </tbody>
    </table>

</div>
